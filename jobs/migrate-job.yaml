apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: nyuappsec/assign3:v0
        command: ["/bin/sh", "-c"]
        args: ["python3 ../manage.py makemigrations && python3 ../manage.py migrate"]
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                  name: sql-user-pass
                  key: password

          - name: MYSQL_DB
            value: GiftcardSiteDB

          - name: MYSQL_HOST
            value: mysql-service

          - name: ALLOWED_HOSTS
            value: "*,"

          - name: SECRET_KEY
            valueFrom: 
              secretKeyRef: 
                  name: django-secret-key
                  key: secretKey

          - name: ADMIN_UNAME
            valueFrom:
              secretKeyRef:
                  name: admin-login-secrets
                  key: username

          - name: ADMIN_PASS
            valueFrom:
              secretKeyRef:
                  name: admin-login-secrets
                  key: password
      restartPolicy: Never
  backoffLimit: 4